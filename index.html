<!DOCTYPE html>
<html>
<head>
    <title>Vini AI Games</title>
    <style>
        /* ... Previous styles remain the same ... */
        @keyframes float { 0%,100% {transform:translateY(0)} 50% {transform:translateY(-10px)} }
        @keyframes pulse { 0%,100% {transform:scale(1)} 50% {transform:scale(1.05)} }
        @keyframes rainbow { 0% {color:#f00} 25% {color:#ff0} 50% {color:#0f0} 75% {color:#00f} 100% {color:#f00} }
        @keyframes gradientBG { 0%,100% {background-position:0 50%} 50% {background-position:100% 50%} }

        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            font-family:'Comic Sans MS',sans-serif;
            min-height:100vh;
            background:linear-gradient(135deg,#667eea,#764ba2);
            background-size:400% 400%;
            animation:gradientBG 15s infinite;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .navbar-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.8em;
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .container { max-width:1200px; margin:0 auto; position:relative; padding: 20px; }

        .floating-element {
            position:absolute;
            font-size:2em;
            opacity:.7;
            animation:float 3s infinite;
        }

        h1 {
            color:#fff;
            font-size:3em;
            text-shadow:3px 3px 5px rgba(0,0,0,.3);
            animation:rainbow 8s infinite;
            text-align:center;
            padding:20px;
        }

        .subtitle {
            color:#fff;
            font-size:1.5em;
            animation:pulse 2s infinite;
            text-align:center;
        }

        .game-grid {
            display:grid;
            grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
            gap:20px;
            padding:20px;
            position:relative;
            z-index:1;
        }

        .game-card {
            background:rgba(255,255,255,.9);
            border-radius:15px;
            padding:20px;
            text-align:center;
            transition:.3s;
            box-shadow:0 4px 15px rgba(0,0,0,.1);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .game-card:hover {
            transform:translateY(-10px) rotate(2deg);
            box-shadow:0 15px 30px rgba(0,0,0,.2);
        }

        .game-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .category {
            display:inline-block;
            padding:8px 15px;
            border-radius:20px;
            font-weight:bold;
            margin-bottom:15px;
        }

        .adventure { background:#fde68a; color:#92400e; }
        .action { background:#bfdbfe; color:#1e40af; }
        .strategy { background:#bbf7d0; color:#166534; }
        .classic { background:#fecaca; color:#991b1b; }
        .shooter { background:#ddd6fe; color:#5b21b6; }

        .game-title {
            font-size:1.8em;
            margin:15px 0;
            color:#1a202c;
        }

        .game-description {
            color:#4a5568;
            font-size:1.1em;
            margin-bottom: auto;
            padding-bottom: 20px;
        }

        .play-button {
            background:#4c1d95;
            color:#fff;
            border:none;
            padding:12px;
            border-radius:25px;
            font-size:1.2em;
            width:100%;
            cursor:pointer;
            transition:.3s;
            margin-top: auto;
        }

        .play-button:hover {
            background:#5b21b6;
            transform:scale(1.05);
            box-shadow:0 5px 15px rgba(0,0,0,.3);
        }

        footer {
            text-align:center;
            color:#fff;
            margin-top:40px;
            padding:20px;
        }

        .youtube-btn {
            display:inline-flex;
            align-items:center;
            background:#f00;
            color:#fff;
            padding:10px 20px;
            border-radius:25px;
            text-decoration:none;
            transition:.3s;
            font-weight: bold;
        }

        .youtube-btn:hover {
            transform:scale(1.05);
            background:#c00;
        }

        .youtube-icon { margin-right:10px; }

        @media (max-width: 768px) {
            .navbar-content {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="#" class="logo">
                üéÆ Vini AI Games
            </a>
            <a href="https://www.youtube.com/@ViniAIGames" target="_blank" class="youtube-btn">
                <svg class="youtube-icon" height="24" width="24" viewBox="0 0 24 24" fill="white">
                    <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                </svg>
                Subscribe to ViniAIGames
            </a>
        </div>
    </nav>

    <div class="container">
        <div id="floatingElements"></div>
        
        <h1>üéÆ Vini AI Games üéÆ</h1>
        <p class="subtitle">Choose Your Adventure!</p>

        <div id="gameGrid" class="game-grid"></div>

        <footer>
            <p>üåü Have fun playing these amazing AI-powered games! üåü</p>
        </footer>
    </div>

    <script>
        const games = [
            {
                title: 'Baldi Hunt Game',
                description: 'Chase and escape in this exciting adventure!',
                category: 'Adventure',
                categoryClass: 'adventure',
                icon: 'üèÉ‚Äç‚ôÇÔ∏è',
                url: 'https://claude.site/artifacts/4e6afd4d-3b2f-4133-b352-7b48a2b1450a'
            },
            {
                title: 'Squares Tower Defense',
                description: 'Defend your base with strategic thinking!',
                category: 'Strategy',
                categoryClass: 'strategy',
                icon: 'üè∞',
                url: 'https://claude.site/artifacts/274e263f-8c2f-43ad-825e-1481c2235278'
            },
            {
                title: 'Breakout Invaders',
                description: 'Classic breakout meets space invaders in this exciting mashup!',
                category: 'Classic',

                icon: 'üëæ',

            },
            {

            },
            {

                category: 'Action',
                categoryClass: 'shooter',
                icon: 'üéØ',
                url: 'https://claude.site/artifacts/432adc32-732d-455a-b9f1-7f2f5bfa5e9b'
            },
            {
                title: 'Doom Baldi 3D',

                category: '3D Action',
                categoryClass: 'action',
                icon: 'üéÆ',
                url: 'https://claude.site/artifacts/33d6ac93-a301-461d-a109-c8eb5055bc06'
            }
        ];

        const emojis = ['üéÆ', 'üé≤', 'üéØ', 'üé®', 'üé™', 'üé≠'];
        const floatingElements = document.getElementById('floatingElements');

        for (let i = 0; i < 15; i++) {
            const element = document.createElement('div');
            element.className = 'floating-element';
            element.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            element.style.left = `${Math.random() * 100}%`;
            element.style.top = `${Math.random() * 100}%`;
            element.style.animationDelay = `${Math.random() * 2}s`;
            floatingElements.appendChild(element);
        }

        document.getElementById('gameGrid').innerHTML = games.map(game => `
            <div class="game-card">
                <div class="game-content">
                    <span class="category ${game.categoryClass}">${game.category}</span>
                    <h2 class="game-title">${game.icon} ${game.title}</h2>
                    <p class="game-description">${game.description}</p>
                </div>
                <button class="play-button" onclick="window.open('${game.url}', '_blank')">Play Now! üéÆ</button>
            </div>
        `).join('');
    </script>
</body>
</html>
